<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fractal Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/static/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/static/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body style="background-repeat:no-repeat;background-attachment:fixed;background-position:center;">

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Fractal Server</a>
          <div class="nav-collapse">
            <ul class="nav">
			  {{range $k, $v := .}}
			  <li><a id="{{$k}}" href="/{{$k}}">{{$k}}</a></li>
			  {{end}}
			  <!-- <li><a id="solid" href="/solid">Solid</a></li>-->
			  <!-- <li><a href="#contact">Contact</a></li>-->
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
		<div id="masthead" class="hero-unit">
			<h1>Draw some fractals</h1>
			<ol>
				<li>Choose a fractal type from the nav bar at the top of the window</li>
				<li>Click the gear to tweak the settings</li>
				<li><em>Enjoy</em></li>
			</ol>
		</div>
	  <img style="display:none;position:fixed;bottom:16px;left:50%"
		  src="/static/img/glyphicons_019_cogwheel.png">
	  <div id="config" class="well form-horizontal"
		  style="position:fixed;bottom:16px;right:16px"></div>
    </div> <!-- /container -->
</div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/fracserv.js"></script>
  </body>
</html>
